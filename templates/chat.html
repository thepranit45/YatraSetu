{% extends 'base.html' %}

{% block title %}Chat with YatraSetu Assistant{% endblock %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3">YatraSetu Assistant</h3>
  <div id="chatBox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto; background:#fafafa;"></div>

  <div class="input-group mb-3">
    <input id="chatInput" type="text" class="form-control" placeholder="Type a message or use microphone" />
    <button id="micBtn" class="btn btn-outline-secondary" title="Speak"><i class="fas fa-microphone"></i></button>
    <button id="sendBtn" class="btn btn-primary">Send</button>
  </div>

  <p class="text-muted small">Voice uses your browser's Web Speech API. Works best in Chrome.</p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
